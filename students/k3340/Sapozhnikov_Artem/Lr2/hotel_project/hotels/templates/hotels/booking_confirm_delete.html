{% extends 'base.html' %}
{% block content %}
<h2>Удаление бронирования</h2>
<p>Вы уверены, что хотите удалить бронирование для номера <strong>{{ object.room.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'hotels:user_bookings' %}">Отмена</a>
</form>
{% endblock %}
